<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พนักงาน - เข้าสู่ระบบ</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        :root {
            --primary-color: #4caf50;
            --secondary-color: #2e7d32;
            --accent-color: #81c784;
            --text-color: #333;
            --light-color: #f5f5f5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3e6cb 100%);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        form {
            text-align: left;
        }
        
        form p {
            margin-bottom: 20px;
        }
        
        form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s ease;
            box-sizing: border-box;
        }
        
        form input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(129, 199, 132, 0.2);
        }
        
        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .role-switch {
            margin-top: 20px;
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 2px;
        }
        
        .role-switch::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        
        .role-switch:hover {
            color: var(--secondary-color);
        }
        
        .role-switch:hover::after {
            width: 100%;
        }
        
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{% static 'images/shop-logo.png' %}" alt="Logo" class="logo" onerror="this.style.display='none'">
            <h2>เข้าสู่ระบบสำหรับพนักงาน</h2>
            <form method="POST">
                {% csrf_token %}
                <p>
                    <label for="{{ form.username.id_for_label }}">ชื่อผู้ใช้:</label>
                    {{ form.username }}
                </p>
                <p>
                    <label for="{{ form.password.id_for_label }}">รหัสผ่าน:</label>
                    {{ form.password }}
                </p>
                <button type="submit">เข้าสู่ระบบ</button>
            </form>
            <p>
                <a href="{% url 'owner_login' %}" class="role-switch">เข้าสู่ระบบสำหรับเจ้าของร้าน</a>
            </p>
        </div>
    </div>
</body>
</html>

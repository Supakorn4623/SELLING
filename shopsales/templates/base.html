<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        /*สำหรับแถบเมนู */
        .navbar {
            background-color: #ffffff;
            border: 1px solid black;
            overflow: hidden;
        }
    
        .navbar a {
            float: left;
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
    
        .navbar a.logout {
            float: right;
        }
    
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* จัดเนื้อหาให้อยู่กลาง */
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            flex-direction: column;
        }

        form {
            text-align: center;
        }

        /* ปุ่ม */
        .button-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
        }

        .button-cancel {
            background-color: rgb(248, 10, 10);
            color: white;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
        }

        .form-container {
            background-color: white;
            border: 1px solid black;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'product_management' %}">ข้อมูลสินค้า</a>
        <a href="{% url 'add_stock' %}">รับสินค้าเข้าร้าน</a>
        <a href="{% url 'move_to_shelf' %}">ขึ้นชั้นวาง</a>
        <a href="{% url 'sell_product' %}">ขายสินค้า</a>
        <a href="{% url 'logout' %}" class="logout">ออกจากระบบ</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- ✅ เพิ่ม Block สำหรับโหลด JavaScript -->
    {% block extra_js %}{% endblock %}

</body>
</html>
